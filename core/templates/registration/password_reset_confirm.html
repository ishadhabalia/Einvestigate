{% extends "project1/base.html" %}

{% block content %}

  {% load crispy_forms_tags %}  
  <style type="text/css">
    .form-signin {
      width: 100%;
      max-width: 330px;
      /* padding: 15px; */
      margin-top: 10px;
      margin-bottom: 10px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      margin-left: 160px;
      
    }
    .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    /* padding: 10px; */
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .reset_btn {
			width: 100%;
			padding:10px;
			margin-top:30px;
			background: #D65959!important;
			color: white !important;
      border-color: #D65959 ;
		}
		.reset_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
    .reset_btn:hover{
      border-color: #D65959;
    }
    .user_card {
			width: 600px;
            height:550px;
			margin-top: 60px;
            /* margin-left: 50px; */
			
			background: #EFE7E7;
			
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			/* padding: 10px; */
			box-shadow: 0 8px 9px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);


		}
        .border-danger { border: 2px solid #007bff; border-radius: 5px; }
    </style>
  <!--Password Reset Confirm-->
    <div class="container h-100">
        
        
        <div  class="d-flex  justify-content-center">
            <div class="user_card border-danger ">
                <h2 class="font-weight-bold mt-3" style="text-align: center; margin-left: 50px;">Password Reset Confirm</h2> 
               <br><br>
        <p style="margin-left:20px ;margin-top: -20px;">Please enter your new password.</p>
        <form method="POST" class="form-signin">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-lg btn-primary btn-block reset_btn" type="submit">Reset password</button>
        </form>
    </div>
</div>
</div>


{% endblock %}
