<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
    <style>
    body {
  background: #EFE7E7 !important;
  font-family: 'Roboto', sans-serif;
}
    .mb-0
    {
      margin-top:10px;
      text-align:center;
      color:#2B2727;
    }
    .border-danger { border: 2px solid #007bff; }
    h6{
      margin-left:45%;
      color:#2B2727;
    }
    .card-header{
      background: #EFE7E7 
    }
    .container
    {
       margin-top:20px;
       width:70%;
       padding:10px;
    }
    .card{
      box-shadow: 0 8px 9px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    .card-body
    {
      background: #EFE7E7 !important;
     
    }
    h5
    {
     text-align:center;
     margin-top:20px;
     color: #D65959;
    }
    p
    {
      text-align:center;
    }
    .addcase_btn {
			width: 30%;
			padding:10px;
			margin-top:30px;
			background: #D65959!important;
			color: white !important;
      margin-left:30%;
    
		}
    </style>
</head>
<body>
{% load static %}
{% block body %} {% endblock %}
</body>

</html>
